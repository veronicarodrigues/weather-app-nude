<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp Nude</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="search-city-input"
                class="form-control shadow-sm type"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control shadow-sm search-button"
                id="search-button"
              />
            </div>
            <div class="col-3">
              <input
                type="button"
                value="Current"
                class="form-control shadow-sm current-button"
                id="current-button"
                onclick="document.getElementById('search-city-input').value = ''"
              />
            </div>
          </div>
        </form>
        <h1 id="city-display"></h1>
        <ul>
          <li>Last updated: <span id="date-time"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              id="icon"
              class="icon"
              alt="weather-icon"
            />
            <span class="temperature" id="temperature">12</span>
            <span class="units">
              <a href="#" id="celsius-link" class="temp-link active">°C</a> |
              <a href="#" id="fahrenheit-link" class="temp-link">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <small class="source-link">
        This project is open-sourced
        <a
          href="https://github.com/veronicarodrigues/weather-app-nude"
          target="_blank"
          class="github-link"
          >on GitHub</a
        >
        and hosted on
        <a
          href="https://app.netlify.com/sites/gallant-goldwasser-45c982/overview"
          target="_blank"
          class="github-link"
          >Netlify</a
        >
        by Verónica Rodrigues
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
